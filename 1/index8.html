<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Animation</title>

<style>
	h2{
		color:red;
		font-size: 24px;
		text-shadow: 1px 1px 7px #444;
		position: absolute;
		animation: media 5s infinite;
	}
	@keyframes media{
		from{opacity: 0}
		40%{opacity: 1}
		70%{opacity: 1}
		to{opacity: 0}
	}
	
</style>
</head>
<body>
	<div class=media>
		<h2>Медийная реклама</h2>
	</div>

	

</body>
</html>
