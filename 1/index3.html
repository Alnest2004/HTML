<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>transform skew</title>

<style>	
	.tovar{
		transition: all 0.7s;
		transform: scale(0.8);
	}
	
	.tovar:hover{
		transform: scale(1);
	}
</style>

</head>
<body>

			<img class=tovar src=img/tovar1.jpg>
			<img class=tovar src=img/tovar2.jpg>
			<img class=tovar src=img/tovar3.jpg>


</body>
</html>
